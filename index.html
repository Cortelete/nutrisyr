    <style>
      /* Custom animated gradient background for the body */
      @keyframes gradient-bg-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-bg {
        background-size: 400% 400%;
        animation: gradient-bg-animation 15s ease infinite;
      }
      .dark .animated-bg {
        background-image: linear-gradient(-45deg, #0d1117, #171b24, #0f172a, #1e293b);
      }

      /* Custom animated gradient for text with shimmer effect */
      @keyframes gradient-text-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-text {
        background-size: 200% auto;
        animation: gradient-text-animation 3s linear infinite;
      }
      
      /* Custom glow effect for buttons */
      .glow-on-hover {
        transition: box-shadow 0.3s ease-in-out;
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 15px 5px rgba(249, 115, 22, 0.4);
      }
    </style>
